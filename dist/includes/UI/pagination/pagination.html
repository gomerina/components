<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Пагинация</title>
	<!--Минимум обнуляющих стилей, обычно они изначально есть на сайтах-->
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		img {
			max-width: 100%;
			vertical-align: middle;
		}

		button {
			cursor: pointer;
			outline: none;
			background: transparent;
		}

		input[type=number]::-webkit-outer-spin-button,
		input[type=number]::-webkit-inner-spin-button {
			-webkit-appearance: none;
			appearance: none;
			-moz-appearance: textfield;
		}

		input {
			outline: none;
			border: none;
		}

		input[type=number],
		input[type=number]:hover,
		input[type=number]:focus {
			-webkit-appearance: none;
			appearance: none;
			-moz-appearance: textfield;
		}
	</style>
</head>

<body>
	<div style="max-width: 1440px; margin: 100px auto;">
		<ul class="pagination">
			<li class="pagination__item">
				<a class="pagination__link" href="#">1 </a>
			</li>
			<li class="pagination__item">
				<a class="pagination__link" href="#">2 </a>
			</li>
			<li class="pagination__item">
				<a class="pagination__link" href="#">3 </a>
			</li>
			<li class="pagination__item current">
				<span class="pagination__link">4 </span>
			</li>
			<li class="pagination__item">
				<a class="pagination__link" href="#">5 </a>
			</li>
			<li class="pagination__item pagination__dots">...</li>
			<li class="pagination__item">
				<a class="pagination__link" href="#">17</a>
			</li>
		</ul>
	</div>
</body>

</html>
