<div class="counter jsCounterParent">
	<button class="counter__btn jsDecrease">
		<svg width="15" height="2" viewBox="0 0 15 2" fill="none" xmlns="http://www.w3.org/2000/svg">
			<line y1="1" x2="15" y2="1" stroke="#1974BF" stroke-width="2" />
		</svg>
	</button>
	<input class="counter__input jsCounterInput" type="number" name="" />
	<button class="counter__btn jsIncrease">
		<svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
			<line y1="7" x2="16" y2="7" stroke="#1974BF" stroke-width="2" />
			<line x1="8" y1="14" x2="8" stroke="#1974BF" stroke-width="2" />
		</svg>
	</button>
</div>
